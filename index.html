<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Dharshini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .features {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            flex: 1;
        }

        .feature h3 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .feature p {
            font-size: 0.9rem;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>Welcome to this containerized web application. Built with simplicity and deployed with Docker.</p>
        <button class="btn">Get Started</button>
        <div class="features">
            <div class="feature">
                <h3>Fast</h3>
                <p>Lightweight and quick to load</p>
            </div>
            <div class="feature">
                <h3>Modern</h3>
                <p>Clean, responsive design</p>
            </div>
        </div>
    </div>
</body>
</html>
